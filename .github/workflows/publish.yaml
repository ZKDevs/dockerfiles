name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Determine changed directories
        id: changed_dirs
        run: |
          changed_dirs=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '/' | cut -d/ -f1 | sort -u)
          echo "Changed directories: $changed_dirs"
          echo "::set-output name=dirs::$changed_dirs"

      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_HUB_USER }} -p ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Build and push Docker images
        run: |
          for dir in ${{ steps.changed_dirs.outputs.dirs }}; do
            image_name="$DOCKER_HUB_USER/zkdevs/$dir"
            cd "$dir"
            docker build -t "$image_name:${{ github.sha }}" .
            docker tag "$image_name:${{ github.sha }}" "$image_name:latest"
            docker push "$image_name:${{ github.sha }}"
            docker push "$image_name:latest"
            cd ..
          done
