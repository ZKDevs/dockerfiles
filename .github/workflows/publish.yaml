name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        image:
          # Add more image names as needed
          - fast-api

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and push Docker images for all directories
        run: | 
          image_name="ZKDevs/${{ matrix.image }}"
          docker build -t $image_name -f ${{ matrix.image }}/Dockerfile .
          docker tag "$image_name:${{ github.sha }}" "$image_name:latest"
          docker push ghcr.io/"$image_name:${{ github.sha }}"
          docker push ghcr.io/"$image_name:latest"
