name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        image:
          # Add more image names as needed
          - fast-api

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: docker build -t zkdevs/${{ matrix.image }} -f ${{ matrix.image }}/Dockerfile .

      - name: Tag Docker image
        run: |
          image_name="zkdevs/${{ matrix.image }}"
          docker tag zkdevs/${{ matrix.image }}:latest "$image_name:${{ github.sha }}"
          docker tag zkdevs/${{ matrix.image }}:latest "$image_name:latest"

      - name: Push Docker image
        run: |
          image_name="zkdevs/${{ matrix.image }}"
          docker push ghcr.io/"$image_name:${{ github.sha }}"
          docker push ghcr.io/"$image_name:latest"
