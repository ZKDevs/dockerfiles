systemLog:
  destination: file
  path: "/var/log/mongodb/mongod.log"
  logAppend: true

storage:
  dbPath: "/data/db"
  journal:
    enabled: true

net:
  bindIp: 0.0.0.0
  port: 27017

security:
  authorization: "enabled"

